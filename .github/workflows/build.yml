name: build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-14]
        include:
          - os: ubuntu-22.04
            os-name: ubuntu
            package-manager: apt
          - os: macos-14
            os-name: macos
            package-manager: brew
            arch: arm64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up dependencies (Ubuntu)
        if: matrix.os-name == 'ubuntu'
        run: |
          sudo apt-get update -qq
          sudo apt-get install -qq \
            libfftw3-dev \
            ninja-build \
            libsndfile1-dev \
            meson \
            gcovr

      - name: Set up dependencies (macOS)
        if: matrix.os-name == 'macos'
        run: |
          brew update
          brew install fftw ninja libsndfile meson

      - name: Configure build
        run: |
          if [ "${{ matrix.os-name }}" = "ubuntu" ]; then
            meson setup build \
              --buildtype=debug \
              -Denable_examples=true \
              -Denable_tests=true \
              -Db_coverage=true
          else
            meson setup build \
              --buildtype=release \
              -Denable_examples=true \
              -Denable_tests=true
          fi

      - name: Build project
        run: |
          meson compile -C build -v

      - name: Run tests
        run: |
          meson test -C build

      - name: Generate coverage report
        if: matrix.os-name == 'ubuntu'
        run: |
          ninja -C build coverage-xml

      - name: Upload coverage to Codecov
        if: matrix.os-name == 'ubuntu'
        uses: codecov/codecov-action@v5
        with:
          files: build/meson-logs/coverage.xml
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
